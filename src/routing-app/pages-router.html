<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="./config-page.html">
<link rel="import" href="./userlist-page.html">

<dom-module id="pages-router">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <app-route route="{{route}}"
              pattern="/home"
              active="{{homeActive}}"></app-route>
    <app-route route="{{route}}"
              pattern="/config"
              active="{{configurationActive}}"></app-route>
    <app-route route="{{route}}"
              pattern="/list"
              active="{{listActive}}"></app-route>


    <main-page page={{page}} active="{{homeActive}}"></main-page>
    <config-page page={{page}} active={{configurationActive}}></config-page>
    <userlist-page type="{{type}}" active={{listActive}}></userlist-page>

    <!-- <post-page post="{{postsData.slug}}"
               active="{{postsActive}}"></post-page> -->

  </template>

  <script>
    Polymer({
      is: 'pages-router',
      attributeChanged: function(){
        console.log(this.route.path);
        console.log(this.route);
        console.log(this.page);
      }
    });
  </script>

</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<!-- Componentes propios -->
<link rel="import" href="./card-item.html">
<dom-module id="config-page">
  <template>
    <style>
      .container-vertical {
        @apply(--layout-vertical);
        @apply(--layout-center-justified)
      }
      .container-horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      iron-selector a {
        text-decoration: none;
        color: black;
      }
      paper-card {
        margin: 0.5em 1em;
        width: 100%;
      }
      paper-item {
        font-size: 2em;
      }

      .flexchild {
        @apply(--layout-flex);
      }
      .flex3child {
        @apply(--layout-flex-3);
      }
      .flex4child {
        @apply(--layout-flex-4);
      }
      /*Estilos de la tabla*/
      span {
        font-size:0.7em;
      }
      .name {
        width: 20em;
        overflow: hidden;
        text-overflow: ellipsis
      }
      .password {
        @apply(--layout-flex);
        width: 10em;
        text-overflow: ellipsis
      }
      .status {
        @apply(--layout-flex);
        width: 10em;
      }
      .date {
        width: 10em;
      }
      .user {
        width: 10em;
      }
    </style>
    <div class="container-vertical">
      <app-route route="{{route}}" pattern="/:page" tail="{{tailRoute}}">

      </app-route>
      <paper-card heading="Configuracion">
        <iron-selector attr-for-selected="name" selected="{{page}}" fallback="0">
          <a href="#/users" name="users">
            <card-item label="Usuarios" icon="social:person">
              Esta opcion permite configurar los usuarios
            </card-item>
          </a>
          <a href="#/roles"name="roles">
            <card-item label="Roles" icon="icon-user:Layer_1">
              Esta opcion permite definir los roles aplicables en el sistema
            </card-item>
            </a>
        </iron-selector>
      </paper-card>
      <!-- url="https://jsonplaceholder.typicode.com/users" -->
      <iron-ajax auto
      url="http://localhost:3000/users"
      handle-as="json"
      last-response="{{response}}">
    </iron-ajax>

      <iron-pages attr-for-selected="name" selected="{{page}}" fallback="0">

        <paper-card name="users" heading="Usuarios">
          <template is="dom-repeat" items="[[response]]">
            <paper-item class="container-horizontal">
              <!-- <span class="flexchild">{{item._id}}</span> -->
              <span class="flex3child name">{{item.username}}</span>
              <span class="flex4child password">{{item.password}}</span>
              <span class="flex4child status">{{item.status}}</span>
              <span class="flex4child date">{{item.createdAt}}</span>
              <span class="flex4child user">{{item.createdBy}}</span>
            </paper-item>
          </template>
        </paper-card>

        <div name="roles">Roles</div>

      </iron-pages>

    </div>
  </template>

  <script>
    Polymer({

      is: 'config-page',

      properties: {
        page: {
          type: String,
          value: '0',
          observer: '_pageChanged'
        },
        route: {
          value: function () {
            return {path: '/', prefix: '', __queryParams: {}}
          }
        },
        pattern: {
          value: function () {
            let pathname = window.location.pathname
            return pathname.substring(0, pathname.lastIndexOf('/'))
          }
        }
      },
      // _ready: function () {
      //   this.page = 'configuration'
      // },
      _pageChanged: function () {
        console.log('--PAGE--',this.page);
        if (this.page) {
          if (this.page=='configuration') {}
        }
      }
    });
  </script>
</dom-module>
